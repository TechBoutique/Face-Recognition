<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Face Detector</title>
        <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300'>
        <link href="{{ url_for('static', filename='/styles/style.css') }}" rel="stylesheet">

    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="upload">
                <div class="upload-files">
                    <header>
                    <p>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                        <span class="up" style="margin-top:20px">Face</span>
                        <span class="load">Detector</span>
                    </p>
                    </header>
                <div class="body" id="drop">
                    <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
                    <p class="pointer-none"><b>Drag and drop</b> files here <br /> or <a href="" id="triggerFile">browse</a> to begin the upload</p>
                    <input name="file" type="file" id="file" required>
                </div>
                <footer>
                    <div class="divider">
                        <span><AR>FILES</AR></span>
                    </div>
                    <div class="list-files">
                    <!--   template   -->
                    </div>
                    <button type="submit" class="importar">SUBMIT FILES</button>
                </footer>
                </div>
            </div>
        </form>

    <script src="{{ url_for('static', filename='/scripts/script.js') }}"></script>  

    </body>
</html>
